name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install sed
        run: sudo apt-get update && sudo apt-get install -y sed

      - name: Inject Firebase details
        run: |
          sed -i "s@YOUR_FIREBASE_API_KEY@${{ secrets.FIREBASE_API_KEY }}@g" src/index.js
          sed -i "s@YOUR_FIREBASE_AUTH_DOMAIN@${{ secrets.FIREBASE_AUTH_DOMAIN }}@g" src/index.js
          sed -i "s@YOUR_FIREBASE_PROJECT_ID@${{ secrets.FIREBASE_PROJECT_ID }}@g" src/index.js
          sed -i "s@YOUR_FIREBASE_STORAGE_BUCKET@${{ secrets.FIREBASE_STORAGE_BUCKET }}@g" src/index.js
          sed -i "s@YOUR_FIREBASE_MESSAGE_SENDER_ID@${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}@g" src/index.js
          sed -i "s@YOUR_FIREBASE_APP_ID  @${{ secrets.FIREBASE_APP_ID }}@g" src/index.js
 
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECIPE_DIRECTORY_2593C }}
          channelId: live
          projectId: recipe-directory-2593c
